/***** GENERAL EMAIL CLIENT FIXES *****/
/* Forces Hotmail to display emails at full width */
ReadMsgBody{ width: 100%;}
/*Hotmail table centering fix*/
.ExternalClass { width: 100%;}
/* Forces Hotmail to display normal line spacing*/
.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%;}
/* Prevent Webkit and Windows Mobile platforms from changing default font sizes, while not breaking desktop design. */
body { -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;margin:0 !important; padding:0 !important; background-color:#fefdfe;}
/*Yahoo paragraph fix*/
p { margin: 1em 0;}
/*Outlook 07, 10, and Gmail td padding issue fix*/
table td { border-collapse: collapse;}
/* Remove the borders that appear when linking images with "border:none" and "outline:none" */
img { outline:0;}
a img { border:none;}
p { margin: 1em 0;}
/*Keeps Outlook.com on IE10 from displaying @media queries*/
@-ms-viewport{ width: device-width;}
/* iPhone dates, etc. link prevention*/
.apple-links a {color:#666666; text-decoration:none;}
.apple-links-white a {color:#ffffff; text-decoration:none;}
.border-box { box-sizing:border-box !important; -moz-box-sizing:border-box !important; -webkit-box-sizing:border-box !important; -ms-box-sizing:border-box !important;}
